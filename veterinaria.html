<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Agregar Citas
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Guardar Citas</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Nombre de la mascotta</label>
                            <input type="text" class="form-control" id="namePet"  required>
                            <div class="valid-feedback">
                                üëç
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">Nombre propietario</label>
                            <input type="text" class="form-control" id="nameOwner"  required>
                            <div class="valid-feedback">
                                üëç
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustomUsername" class="form-label">Telefono</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">+57</span>
                                <input type="text" class="form-control" id="phone"
                                    required>
                                <div class="invalid-feedback">
                                    üò≠
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom03" class="form-label">Fecha cita</label>
                            <input type="date" class="form-control" id="date" required>
                            <div class="invalid-feedback">
                                üò≠
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom04" class="form-label">Hora cita</label>
                            <input type="time" class="form-control" id="time" required>
                            <div class="invalid-feedback">
                                üò≠
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom05" class="form-label">tipo de mascota</label>
                            <select class="form-select" id="typePet" required>
                                <option selected disabled value=""></option>
                                <option>Gato</option>
                                <option>Perro</option>
                                <option>ara√±a</option>
                                <option>pollo</option>
                                <option>hamster</option>
                            </select>
                            <div class="invalid-feedback">
                                üò≠
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="validationCustom06" class="form-label">Sintomas</label>
                            <textarea name="symptoms" id="symptoms" class="form-control h-50"  required></textarea>
                            
                            <div class="invalid-feedback">
                                üò≠
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button class="btn btn-primary" type="submit" onclick="guardar()">Submit form</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script src="./veterinaria.js"></script>

</html>
